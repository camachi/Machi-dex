<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machi Dex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/spacetype?styles=144571" rel="stylesheet">
                
                
</head>
<body>
    
    <div class="header-dex">
        <a href="#"><img src="https://fontmeme.com/permalink/221202/7c4603b6529f004478ddaaea2ac52b59.png" alt="pokemon-font" border="0"></a>
    </div> 
<div class="container">
  
 <div class="search-container"> 
<form action="" onsubmit="searchPokemon(event)">
    <input type="text" name="pokemon" placeholder="Name a pokemon">
    <button class="boton">Look</button>
</form>
</div>
<div class="pokemon-card">
    <div class="card-photo">
        <div id="fotito-front" class="fotitos">

        </div>
        <div id="fotito-back" class="fotitos">

        </div>

    </div>
    <div class="pokemon-name">
        <h3>Name:<h3 id="nombre">aqui</h3></h2>
    </div>
    <div class="type">

    </div>
    <div class="caracteristicas">
        <div class="stats">
        <h3>Hp:</h3>
        </br>
        <h3>Attack:</h3>
        </br>
        <h3>Defence:</h3>
        </br>
        <h3>Special Attack:</h3>
        </br>
        <h3>Special Defence:</h3>
        </br>
        <h3>Speed:</h3>
        </br>
        </div>
        <div class="numeros-stats">
        <h3 id="vida"></h3>
        </br>
        <h3 id="ataque"></h3>
        </br>
        <h3 id="defensa"></h3>
        </br>
        <h3 id="ataque-especial"></h3>
        </br>
        <h3 id="defensa-especial"></h3>
        </br>
        <h3 id="velocidad"></h3>
        </br>

        </div>
    </div>
</div>





</div>
<div class="tipos">
    <h3>water</h2>
</div>

    <script src="script.js"></script>
</body>

</html>
